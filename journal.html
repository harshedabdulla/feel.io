<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Include TinyMCE script -->
    <script src="./js/tinymce/tinymce.min.js" referrerpolicy="origin"></script>

        console.log("Content to send to the server:", content);

    </script>
    <link href="https://fonts.cdnfonts.com/css/mostly-bonny" rel="stylesheet" />
    <style>
      Body {
        display: flex;
        flex-direction: column;
        background-image: url("../images/bluebg.png");
        justify-items: center;
        height: 100vh;
        font-family: "Mostly Bonny", sans-serif;
      }

      .text-editor {
        width: 70%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        align-self: center;
        gap: 20px;
      }

      form {
        width: 100%;
      }

      a {
        text-decoration: none;
        color: #000;
        font-size: 16px;
        font-weight: bold;
        margin-right: 20px;
      }

      .header {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        height: 15%;
      }

      .main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: inherit;
      }

      h1 {
        color: var(--text-text-darkest, #32343d);
        font-feature-settings: "clig" off, "liga" off;
        font-family: iCiel Panton;
        font-size: 76px;
        font-style: normal;
        font-weight: 400;
        line-height: normal;
        padding: 20px;
      }

      .submitButton {
        align-items: center;
        background-color: #a7c7e7;
        border: 2px solid #32343d;
        border-radius: 8px;
        box-sizing: border-box;
        color: #32343d;
        cursor: pointer;
        display: flex;
        font-family: Inter, sans-serif;
        font-size: 16px;
        height: 48px;
        justify-content: center;
        line-height: 24px;
        max-width: 100%;
        padding: 0 25px;
        position: relative;
        text-align: center;
        text-decoration: none;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
      }

      .submitButton:after {
        background-color: #111;
        border-radius: 8px;
        content: "";
        display: block;
        height: 48px;
        left: 0;
        width: 100%;
        position: absolute;
        top: -2px;
        transform: translate(8px, 8px);
        transition: transform 0.2s ease-out;
        z-index: -1;
      }

      .submitButton:hover:after {
        transform: translate(0, 0);
      }

      .submitButton:active {
        background-color: #d8e1e8;
        outline: 0;
      }

      .submitButton:hover {
        outline: 0;
      }

      @media (min-width: 768px) {
        .submitButton {
          padding: 0 40px;
        }
      }
    </style>
  </head>

  <body>
    <div class="header">
      <h1>My Journal</h1>
      <div>
        <a href="index.html">Home</a>
        <a href="story.html">Story Mode</a>
      </div>
    </div>
    <div class="main">
      <div class="text-editor">
        <form method="post">
          <textarea id="mytextarea">Hello, World!</textarea>
        </form>
        <button type="button" class="submitButton" onclick="sendTextToServer()">
          Submit
        </button>
      </div>
    </div>
  </body>
</html>
