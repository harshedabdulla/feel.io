<!DOCTYPE html>
<html>

<head>
    <title>Personal Dashboard</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f3f3f3; /* Light gray background */
            color: #333; /* Dark text color */
            font-family: Arial, sans-serif;
        }

        .container {
            padding: 20px;
            border-radius: 10px;
            background: #fff; /* White background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        .mood-section {
            text-align: center;
            margin-top: 20px;
        }

        .card {
            background: #fff; /* White card background */
            margin: 10px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        .card-body {
            text-align: center;
            padding: 20px;
        }

        .emoji {
            font-size: 48px;
            margin: 10px;
            display: inline-block;
        }

        .card-title {
            font-size: 24px;
            color: #333; /* Dark text color for titles */
        }
    </style>
</head>

<body>
    <div class="container mt-3">
        <h2 class="text-center">Personal Dashboard</h2>
        <a href="story.html">Storyteller</a>
        <div class="row">

            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Current Mood</h5>
                        <canvas id="currentMoodChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Mood Over the Past 6 Hours</h5>
                        <canvas id="moodChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class "card">
                    <div class="card-body">
                        <h5 class="card-title">Emotion History</h5>
                        <canvas id="emotionHistoryChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Daily Mood Trends</h5>
                        <canvas id="dailyMoodTrendsChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module" src="main.js"></script>
</html>
